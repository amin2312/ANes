<html>

<head>
    <meta charSet="utf-8" />
</head>
<style>
    html {
        font-size: 12px;
    }

    html,
    body {
        margin: 0px;
        padding: 0px;
        color: #000;
    }

    button {
        padding: 5px;
        margin: 5px;
    }

    table {
        border-spacing: 0px;
        border-collapse: collapse;
    }

    td {
        border: 1px #000 solid;
    }

    #nav {
        height: 30px;
        line-height: 30px;
        font-size: 1.5rem;
        background-color: #EEE;
    }

    #nav a {
        color: blue;
        margin-left: 10px;
        text-decoration: none;
    }

    #nav a:hover {
        color: blue;
        text-decoration: underline;
    }

    #main {
        width: 996px;
        margin: 0px auto;
        text-align: center;
    }

    #myCanvas {
        background-color: #000;
        width: 512px;
        height: 480px;
        image-rendering: pixelated;
    }
    #myBrief {
        margin: 0 auto;
    }
    #myBrief thead td:first-child, #myBrief thead td:last-child {
        text-align: center;
        font-weight: bold;
        height: 32px;
    }
    #myBrief tbody td {
        width: 32px;
        padding: 5px 0px;
        text-align: center;
    }
    #myBrief tfoot td {
        text-align: center;
        height: 32px;
        font-weight: bold;
    }
    .K1 {
        color: white;
        background-color: #369;
    }
    .K2 {
        background-color: #EEE;
    }
    #explain {
        font-size: 1.5rem;
        width: 512px;
        border: #000 solid 1px;
        background-color: #EEE;
        padding: 5px;
        margin: 0 auto;
    }
    #explain input {
        margin: 5px;
    }
    #myStats{
        width: 80px;
        margin: 0 auto;
    }
    #myStats div {
        position:relative !important;
    }
</style>

<body>
    <div id="main">
        <div id="nav"><a href="https://github.com/amin2312/ANes">[Home]</a><a href="index.html">[ANes]</a></div>
        <div style="line-height: 60px; font-size:2rem; font-weight: bold; text-align: center;">ANes emulator</div>
        <div id="explain">
            Bacause the copyright's reason, you need download the ROM from other soucres and load it from local.<br/>
            <button><a href="https://www.nesfiles.com/NES/Super_Mario_Bros/Super_mario_brothers.nes">Download 1 (super mario)</a></button><button><a href="https://raw.githubusercontent.com/Kautenja/gym-super-mario-bros/master/gym_super_mario_bros/_roms/super-mario-bros.nes">Download 2 (super mario)</a></button><br/>
            <span>Load ROM from local =&gt; </span><input id="fileInputer" type="file" style="font-weight: bold;"/>
        </div>
        <br/>
        <canvas id="myCanvas" width="256" height="240"></canvas>
        <br/><br/>
        <table id="myBrief">
            <thead>
                <tr>
                    <td colspan="9">1P</td><td></td><td colspan="6">2P</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td><td class="K1">W</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    <td></td>
                    <td></td><td class="K1">↑</td><td></td><td></td><td></td><td></td>
                </tr>
                <tr>
                    <td class="K1">A</td><td class="K1">S</td><td class="K1">D</td><td></td><td class="K1">F</td><td class="K1">G</td><td></td><td class="K1">V</td><td class="K1">B</td>
                    <td></td>
                    <td class="K1">←</td><td class="K1">↓</td><td class="K1">→</td><td></td><td class="K1">{</td><td class="K1">}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="K2" colspan="3">arrow</td><td></td><td class="K2">sl</td><td class="K2" class="K2">st</td><td></td><td class="K2">b</td><td class="K2">a</td>
                    <td></td>
                    <td class="K2" colspan="3">arrow</td><td></td><td class="K2">b</td><td class="K2">a</td>
                </tr>
            </tfoot>
        </table>
        <br/><br/>
        <div id="myStats"></div>
    </div>
    <br /><br /><br /><br /><br /><br />
</body>

</html>
<script src="stats.min.js"></script>
<script src="index.js"></script>
